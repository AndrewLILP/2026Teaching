<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMoney Tracker - Local Version</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        TEACHING NOTE: This is the USER SELECTION screen
        This shows BEFORE the main app loads
        It lets family members choose their profile
    -->
    
    <div id="user-selection-screen">
        <div class="user-selection-container">
            <h1>üí∞ MyMoney Tracker</h1>
            <p>Choose your profile or create a new one</p>
            
            <!-- TEACHING NOTE: This div will be filled with user buttons by JavaScript -->
            <div id="user-list"></div>
            
            <!-- TEACHING NOTE: Form to create a new user profile -->
            <div class="new-user-section">
                <h3>Create New Profile</h3>
                <input type="text" id="new-username" placeholder="Enter your name" maxlength="20">
                <button onclick="createNewUser()">Create Profile</button>
            </div>
        </div>
    </div>

    <!-- 
        TEACHING NOTE: This is the MAIN APP screen
        This is hidden until a user selects their profile
        CSS: display: none (see style.css)
    -->
    <div id="main-app" style="display: none;">
        <!-- Top Navigation Bar -->
        <nav class="navbar">
            <h1>üí∞ MyMoney Tracker</h1>
            <!-- TEACHING NOTE: Shows which user is logged in -->
            <div class="user-info">
                <span id="current-user-display"></span>
                <button onclick="switchUser()">Switch User</button>
            </div>
        </nav>

        <div class="container">
            <!-- Summary Cards Section -->
            <div class="summary-cards">
                <div class="card balance-card">
                    <h3>Current Balance</h3>
                    <p class="amount" id="balance">$0.00</p>
                    <small>This month</small>
                </div>
                
                <div class="card income-card">
                    <h3>Total Income</h3>
                    <p class="amount" id="total-income">$0.00</p>
                    <small>This month</small>
                </div>
                
                <div class="card expense-card">
                    <h3>Total Expenses</h3>
                    <p class="amount" id="total-expenses">$0.00</p>
                    <small>This month</small>
                </div>
            </div>

            <!-- Quick Add Buttons -->
            <div class="add-section">
                <button class="btn-income" onclick="showAddIncome()">
                    ‚ûï Add Income
                </button>
                <button class="btn-expense" onclick="showAddExpense()">
                    ‚ûñ Add Expense
                </button>
            </div>

            <!-- Chart Section -->
            <div class="chart-section">
                <h2>Spending by Category</h2>
                <canvas id="categoryChart"></canvas>
            </div>

            <!-- Recent Transactions -->
            <div class="transactions-section">
                <h2>Recent Transactions</h2>
                <div id="recent-transactions-list">
                    <!-- Transactions will be loaded here by JavaScript -->
                </div>
            </div>
        </div>

        <!-- INCOME MODAL -->
        <div id="income-modal" class="modal">
            <div class="modal-content">
                <h2>Add Income</h2>
                
                <label for="income-amount">Amount ($)</label>
                <input type="number" id="income-amount" placeholder="150.00" step="0.01" min="0" required>
                
                <label for="income-description">Description</label>
                <input type="text" id="income-description" placeholder="e.g., Woolworths pay" required>
                
                <label for="income-date">Date</label>
                <input type="date" id="income-date" required>
                
                <div class="modal-buttons">
                    <button class="btn-income" onclick="addIncome()">Add Income</button>
                    <button class="btn-cancel" onclick="closeModal('income-modal')">Cancel</button>
                </div>
            </div>
        </div>

        <!-- EXPENSE MODAL -->
        <div id="expense-modal" class="modal">
            <div class="modal-content">
                <h2>Add Expense</h2>
                
                <label for="expense-amount">Amount ($)</label>
                <input type="number" id="expense-amount" placeholder="45.00" step="0.01" min="0" required>
                
                <label for="expense-description">Description</label>
                <input type="text" id="expense-description" placeholder="e.g., Work shoes" required>
                
                <label for="expense-category">Category</label>
                <select id="expense-category" required>
                    <option value="">Choose a category</option>
                    <option value="Food & Drinks">üçî Food & Drinks</option>
                    <option value="Transport">üöå Transport</option>
                    <option value="Entertainment">üéÆ Entertainment</option>
                    <option value="Clothes & Shoes">üëï Clothes & Shoes</option>
                    <option value="Work Expenses">üíº Work Expenses</option>
                    <option value="Savings">üí∞ Savings</option>
                    <option value="Other">üì¶ Other</option>
                </select>
                
                <label for="expense-date">Date</label>
                <input type="date" id="expense-date" required>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="tax-deductible">
                    <label for="tax-deductible">This expense is tax deductible</label>
                </div>
                
                <div id="receipt-section" style="display: none;">
                    <label for="receipt-location">Where is the receipt?</label>
                    <input type="text" id="receipt-location" placeholder="e.g., shoebox under bed">
                </div>
                
                <div class="modal-buttons">
                    <button class="btn-expense" onclick="addExpense()">Add Expense</button>
                    <button class="btn-cancel" onclick="closeModal('expense-modal')">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    
    <!-- Our JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
