<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MyMoney Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <h1>MyMoney Tracker</h1>
        <button onclick="logout()">Logout</button>
    </nav>

    <div class="container">
        <h2>Dashboard</h2>
        
        <div class="summary-cards">
            <div class="card income-card">
                <h3>Income This Month</h3>
                <p class="amount" id="total-income">$0.00</p>
            </div>
            <div class="card expense-card">
                <h3>Expenses This Month</h3>
                <p class="amount" id="total-expenses">$0.00</p>
            </div>
            <div class="card balance-card">
                <h3>Balance</h3>
                <p class="amount" id="balance">$0.00</p>
            </div>
        </div>

        <div class="chart-section">
            <h3>Spending by Category</h3>
            <canvas id="categoryChart"></canvas>
        </div>

        <div class="add-section">
            <button class="btn-income" onclick="showAddIncome()">+ Add Income</button>
            <button class="btn-expense" onclick="showAddExpense()">+ Add Expense</button>
        </div>

        <!-- Add Income Modal -->
        <div id="income-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <h3>Add Income</h3>
                <input type="number" id="income-amount" placeholder="Amount ($)">
                <input type="text" id="income-description" placeholder="Description">
                <input type="date" id="income-date">
                <button onclick="addIncome()">Add</button>
                <button onclick="closeModal('income-modal')">Cancel</button>
            </div>
        </div>

        <!-- Add Expense Modal -->
        <div id="expense-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <h3>Add Expense</h3>
                <input type="number" id="expense-amount" placeholder="Amount ($)">
                <input type="text" id="expense-description" placeholder="Description">
                <select id="expense-category">
                    <option value="">Choose category...</option>
                    <option value="Food & Drinks">Food & Drinks</option>
                    <option value="Transport">Transport</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Clothes & Shoes">Clothes & Shoes</option>
                    <option value="Work Expenses">Work Expenses</option>
                    <option value="Savings">Savings</option>
                    <option value="Other">Other</option>
                </select>
                <input type="date" id="expense-date">
                <label>
                    <input type="checkbox" id="tax-deductible">
                    Tax deductible (work expense)
                </label>
                <div id="receipt-section" style="display:none;">
                    <input type="text" id="receipt-location" placeholder="Where is the receipt? (e.g., shoebox under bed)">
                </div>
                <button onclick="addExpense()">Add</button>
                <button onclick="closeModal('expense-modal')">Cancel</button>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="transactions.html">Transactions</a>
        <a href="tax.html">Tax</a>
    </nav>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
